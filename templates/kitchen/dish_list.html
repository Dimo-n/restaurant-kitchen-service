{% extends 'base.html' %}

{% block content %}
	{% if dish_list %}
		<table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for dish in dish_list %}
        <tr>
          <td>{{ dish.id }}</td>
          <td>
            <a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a>
          </td>
          <td>{{ dish.price }}</td>
          <td>
            <a href="#">update</a>
          </td>
          <td>
            <a href="#">delete</a>
          </td>
        </tr>

      {% endfor %}

    </table>
  {% else %}
    <p>No such dish type in menu.</p>
	{% endif %}

{% endblock %}
