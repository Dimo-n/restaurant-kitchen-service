{% extends "base.html" %}

{% block content %}
  <h1>
    Dishes
    <a style="float: right" class="btn btn-primary" href="{% url "kitchen:dish-create" %}">Create</a>
  </h1>
	{% if dish_list %}
		<table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>

      {% for dish in dish_list %}
        <tr>
          <td>{{ dish.id }}</td>
          <td>
            <a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a>
          </td>
          <td>{{ dish.description }}</td>
          <td>{{ dish.price }}</td>
        </tr>

      {% endfor %}

    </table>
  {% else %}
    <p>No such dish type in menu.</p>
	{% endif %}

{% endblock %}
