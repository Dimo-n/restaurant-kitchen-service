{% extends "base.html" %}

{% block content %}

  <h1>Select dish type</h1>
	{% if dish_type_list %}

      {% for dish_type in dish_type_list %}

          <div>
            <a href="{% url 'kitchen:dish-type-filtered' pk=dish_type.id%}">{{ dish_type.name }}</a>
          </div>


      {% endfor %}

  {% else %}
    <p>No such dish type in menu.</p>
	{% endif %}

{% endblock %}
