{% extends "base_material.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% include "includes/navigation.html" %}
    <div class="row">
      <header class="header-2">
      <div class="page-header min-vh-25 relative" style="background-image: url('{{ ASSETS_ROOT }}/img/bg2.jpg')">
        <span class="mask bg-gradient-primary opacity-4"></span>
      </div>
      </header>
    </div>

    <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">
      <div class="row">

        <div class="col-sm-8" style="margin: 0 auto">
          <div class="card my-card" style="margin: 10px 10px">
            <div class="row card-body">
              <div class="col-sm-12">
                <h3 class="card-title">{{ object|yesno:"Update,Create new" }} Dish</h3>
                <form action="" method="post" novalidate>
                  {% csrf_token %}
                  {{ form|crispy }}

                  <input class="btn btn-primary" type="submit" value="Submit">
                  <a href="javascript:history.go(-1)" class="btn btn-secondary cancel">Cancel</a>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
{% endblock %}
